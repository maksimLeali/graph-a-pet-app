schema: ./graphql-schema.json
documents: 'src/**/*.graphql'
generates:
  src/types.ts:
    - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
      folder: ../__generated__
    plugins:
      - typescript-operations
      - typescript-react-apollo
  